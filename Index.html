<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/estiloindex.css" rel="stylesheet" >
    <title>Iniciar sesion</title>
    
</head>
<body>
    <div id= "logo">
        <img src="img/logo.png" alt="logo">
    </div>
    
    <div>
        <button id="regresar"> Atrás </button>
    </div> 
    <hr><!-- LINEA -->
    <h2> Inicia sesion </h2>
    <form id="acceso">
        <label for="codigo">Usuario</label>
        <input type = "text" id = "codigo" placeholder="Ingrese nombre de usuario" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" autocomplete="off" placeholder="Ingrese su password" required>
       
        <button type="submit" id="inicio-sesion" value="Iniciar sesion">Iniciar Sesión</button>
    </form>
    <script type="module" src="./au.js"></script>
</body>
</html>
